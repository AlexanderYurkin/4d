<div class="modal fade" id="signModal" tabindex="-1" aria-labelledby="signModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-sm">
      <div class="modal-content overflow-hidden">
         <div class="modal-header border-0 px-sm-4 pt-sm-4 pb-0">
            <h5 class="modal-title fw-bold" id="signModalLabel">Личный кабинет
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body position-relative p-sm-4">
            <div class="nav-links-wrap nav-links-wrap_white">
               <div class="nav nav-links flex-nowrap" role="tablist">
                  <a href="#" class="nav-link text-nowrap fs-7 px-0 pt-0 me-4 active" id="signInTab"
                     data-bs-toggle="pill" data-bs-target="#signInTabPane" role="tab" aria-controls="signInTabPane"
                     aria-selected="false">Вход</a>

                  <a href="#" class="nav-link text-nowrap fs-7 px-0 pt-0 me-4" id="signUpTab" data-bs-toggle="pill"
                     data-bs-target="#signUpTabPane" role="tab" aria-controls="signUpTabPane"
                     aria-selected="true">Регистрация</a>
               </div>
            </div>

            <div class="tab-content pt-4">
               <div class="tab-pane fade show active" id="signInTabPane" role="tabpanel" aria-labelledby="signInTab"
                  tabindex="0">

                  <form>
                     <div class="form-floating mb-4">
                        <input type="text" class="form-control input-phone" id="signInPhone" placeholder="Ваш телефон"
                           pattern=".{16}" required>
                        <label for="signInPhone">Ваш телефон</label>
                     </div>

                     <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="signInPassword" placeholder="Пароль" required>
                        <label for="signInPassword">Пароль</label>
                     </div>

                     <button class="btn btn-danger btn-form w-100" type="submit">Войти</button>
                  </form>
               </div>

               <div class="tab-pane fade" id="signUpTabPane" role="tabpanel" aria-labelledby="signUpTab" tabindex="0">

                  <form>
                     <div class="form-floating mb-4">
                        <input type="text" class="form-control input-phone" id="signUpPhone" placeholder="Ваш телефон"
                           pattern=".{16}" required>
                        <label for="signUpPhone">Ваш телефон</label>
                     </div>

                     <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="signUpPassword" placeholder="Пароль" required>
                        <label for="signUpPassword">Пароль</label>
                     </div>

                     <button class="btn btn-danger btn-form w-100" type="submit">Зарегистрироваться</button>
                  </form>

                  <div class="fs-9 pt-4 text-muted">Нажимая на кнопку Зарегистрироваться, вы даёте своё
                     согласие
                     на
                     <a href="content.html" title="" target="_blank">обработку персональных данных</a>.
                  </div>

               </div>
            </div>
         </div>
      </div>
   </div>
</div>
